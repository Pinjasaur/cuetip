<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple CSS-only tooltips | cuetip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/cuetip">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <style>

      .demo {
        padding: 10rem 0;
      }

      p + p {
        margin-top: 1rem;
      }

      .header-buttons {
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
      }

      @media (max-width: 768px) {
        .header-buttons {
          display: block;
          text-align: center;
        }
      }

      .header-buttons .button + .button {
        margin-left: 1rem;
      }

    </style>
  </head>
  <body>

  <header class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <h1 class="title is-1">
            cuetip
          </h1>
          <p class="subtitle">
            Simple
            <strong>CSS-only</strong> tooltips!
          </p>
        </div>
        <div class="column header-buttons">
          <a href="https://github.com/Pinjasaur/cuetip" class="button is-primary" target="_blank" rel="noopener">GitHub</a>
          <a href="https://raw.githubusercontent.com/Pinjasaur/cuetip/master/dist/cuetip.min.css" class="button is-link" target="_blank" rel="noopener">Download</a>
        </div>
      </div>
    </div>
  </header>

  <section class="section" id="app">
    <div class="container">
      <h2 class="title is-4">customize</h2>
      <p>Configure cuetip's variables & get a no-frills custom build.</p>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          By
          <a href="https://paulisaweso.me/" target="_blank" rel="noopener">Paul Esch-Laurent</a>.
          Licensed under
          <a href="https://pinjasaur.mit-license.org/2016" target="_blank" rel="noopener">MIT</a>.
        </p>
      </div>
    </div>
  </footer>

  <script src="https://unpkg.com/vue@2/dist/vue.min.js"></script>
  <script>

    const vars = {
      "namespace": {
        type: "string",
        desc: "Sets the [data-*] attribute that holds the tooltip.",
        default: "tooltip"
      },
      "class-prefix": {
        type: "string",
        desc: "Sets the class prefix.",
        default: "tooltip--"
      },
      "no-tail": {
        type: "string",
        desc: "Sets the class used to disable a tooltip tail.",
        default: "no-tail"
      },
      "default-position": {
        type: "string", // TODO: restrict to TRBL keywords
        desc: "Sets the default tooltip position (top, right, bottom, or left).",
        default: "top"
      },

      "has-tail": {
        type: "boolean",
        desc: "Sets whether the tooltip has a tail (e.g. small triangle).",
        default: true
      },
      "cursor": {
        type: "string", // TODO: restrict to cursor keywords
        desc: "Sets the cursor value.",
        default: "inherit"
      },
      "z-index": {
        type: "number",
        desc: "Sets the z-index value.",
        default: 9999
      },

      "color-foreground": {
        type: "string", // TODO: restrict to colors
        desc: "Sets the foreground color (e.g. color) value.",
        default: "#fff"
      },
      "color-background": {
        type: "string", // TODO: restrict to colors
        desc: "Sets the background color (e.g. background-color) value.",
        default: "#000"
      },
      "padding": {
        type: "string", // TODO: restrict to units
        desc: "Sets the padding.",
        default: ".25em"
      },
      "border-radius": {
        type: "string", // TODO: restrict to units
        desc: "Sets the border-radius.",
        default: ".1em"
      },

      "tail-size": {
        type: "string", // TODO: restrict to units
        desc: "Sets the size of the tooltip tail. $cuetip-has-tail must be true.",
        default: ".25em"
      },
      "offset": {
        type: "string", // TODO: restrict to units
        desc: "Sets the offset of the tooltip from its element.",
        default: ".2em"
      }
    }

    const vm = new Vue({
      el: "app",
      data: {
        vars
      }
    })

  </script>

  p.parentNode.insertBefore(i,p)}(window,document,"ga","script");

  ga("create", "UA-76467706-9", "auto");
  ga("send", "pageview");
  </script>

  </body>
</html>
