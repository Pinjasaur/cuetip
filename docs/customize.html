<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Generate a custom build of cuetip by configuring the variables to meet your needs.">
  <title>Generate a custom build | cuetip</title>
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.7.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://unpkg.com/cuetip">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>

  <header class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <h1 class="title is-1">
            cuetip
          </h1>
          <p class="subtitle">
            Simple
            <strong>CSS-only</strong> tooltips!
          </p>
        </div>
        <div class="column header-buttons">
          <a href="https://github.com/Pinjasaur/cuetip" class="button is-primary" target="_blank" rel="noopener">GitHub</a>
          <a href="https://raw.githubusercontent.com/Pinjasaur/cuetip/master/dist/cuetip.min.css" class="button is-link" target="_blank" rel="noopener">Download</a>
        </div>
      </div>
    </div>
  </header>

  <section class="section" id="customize">
    <div class="container">
      <h2 class="title is-4">customize</h2>
      <p>Configure cuetip's variables & get a no-frills custom build.</p>
    </div>
  </section>

  <section class="section" id="app">
    <form class="container" @submit.prevent="generate">
      <h2 class="title is-4">variables</h2>
      <div class="field" v-for="(val, name, index) in vars" :key="index">
        <label class="label" :for="name">
          <code>$cuetip-{{name}}</code>
        </label>
        <div class="control">
          <input class="input" type="text" :id="name" v-model="val.value" required>
        </div>
        <p class="help" v-html="val.desc"></p>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" :class="{ 'is-loading': generating }" :disabled="generating">Generate</button>
          <button type="button" class="button is-info"
            v-if="build !== ''"
            :disabled="generating"
            v-clipboard:copy="build"
            v-clipboard:success="copySuccess"
            v-clipboard:error="copyError"
          >Copy</button>
        </div>
      </div>
      <div class="field" v-if="build !== ''">
        <div class="control" :class="{ 'is-loading': generating }">
          <textarea class="textarea" v-model="build" readonly></textarea>
        </div>
      </div>
      <article class="message is-danger" v-if="error !== ''">
        <div class="message-header">
          <p>Generation Error</p>
          <button type="button" class="delete" aria-label="delete" @click="error = ''"></button>
        </div>
        <div class="message-body" v-html="error"></div>
      </article>
    </form>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          By
          <a href="https://paulisaweso.me/" target="_blank" rel="noopener">Paul Esch-Laurent</a>.
          Licensed under
          <a href="https://pinjasaur.mit-license.org/2016" target="_blank" rel="noopener">MIT</a>.
        </p>
      </div>
    </div>
  </footer>

  <!-- <script src="https://unpkg.com/vue@^2"></script> -->
  <script src="https://unpkg.com/vue@^2/dist/vue.min.js"></script>
  <script src="https://unpkg.com/vue-clipboard2@^0.2.1/dist/vue-clipboard.min.js"></script>
  <script src="https://unpkg.com/vue-toasted@^1.1.26/dist/vue-toasted.min.js"></script>
  <script>

    const API = "https://wt-641ff574ca8ad76e3c5bafa96cac920c-0.sandbox.auth0-extend.com/cuetip-compile"

    const vars = {
      "namespace": {
        type: "string",
        desc: "Sets the <code>[data-*]</code> attribute that holds the tooltip.",
        value: "tooltip"
      },
      "class-prefix": {
        type: "string",
        desc: "Sets the <code>class</code> prefix.",
        value: "tooltip--"
      },
      "no-tail": {
        type: "string",
        desc: "Sets the <code>class</code> used to disable a tooltip tail.",
        value: "no-tail"
      },
      "default-position": {
        type: "string", // TODO: restrict to TRBL keywords
        desc: "Sets the default tooltip <code>position</code> (top, right, bottom, or left).",
        value: "top"
      },

      "has-tail": {
        type: "boolean",
        desc: "Sets whether the tooltip has a tail (e.g. small triangle).",
        value: true
      },
      "cursor": {
        type: "keyword", // TODO: restrict to cursor keywords
        desc: "Sets the <code>cursor</code> value.",
        value: "inherit"
      },
      "z-index": {
        type: "number",
        desc: "Sets the <code>z-index</code> value.",
        value: 9999
      },

      "color-foreground": {
        type: "color", // TODO: restrict to colors
        desc: "Sets the foreground color (e.g. <code>color</code>) value.",
        value: "#fff"
      },
      "color-background": {
        type: "color", // TODO: restrict to colors
        desc: "Sets the background color (e.g. <code>background-color</code>) value.",
        value: "#000"
      },
      "padding": {
        type: "units", // TODO: restrict to units
        desc: "Sets the <code>padding</code>.",
        value: ".25em"
      },
      "border-radius": {
        type: "units", // TODO: restrict to units
        desc: "Sets the <code>border-radius</code>.",
        value: ".1em"
      },

      "tail-size": {
        type: "units", // TODO: restrict to units
        desc: "Sets the size of the tooltip tail. <code>$cuetip-has-tail</code> must be true.",
        value: ".25em"
      },
      "offset": {
        type: "units", // TODO: restrict to units
        desc: "Sets the offset of the tooltip from its element.",
        value: ".2em"
      }
    }

    Vue.use(Toasted)

    const vm = new Vue({
      el: "#app",
      data: {
        vars,
        generating: false,
        build: "",
        error: ""
      },
      methods: {
        generate () {

          const vars = {}
          for (const key in this.vars)
            vars[key] = {
              value: this.vars[key].value,
              type: this.vars[key].type
            }

          const opts = {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ vars })
          }

          this.error = ""
          this.generating = true
          const vm = this
          fetch(API, opts)
            .then(res => res.json())
            .then(res => {
              vm.generating = false
              if (res.error)
                vm.error = res.error
              else
                vm.build = res.css
            })
            .catch(err => {
              vm.generating = false
              vm.error = err.message
            })
        },

        copySuccess () {

          this.$toasted.show("Copied!", {
            duration: 2000,
            type: "success"
          })
        },

        copyError () {

          this.$toasted.show("Unable to copy.", {
            duration: 2000,
            type: "error"
          })
        }
      }
    })

  </script>

  <script>
  !function(c,u,e,t,i,p){c.GoogleAnalyticsObject=e;c[e]||(c[e]=function(){
  (c[e].q=c[e].q||[]).push(arguments)});c[e].l=+new Date;i=u.createElement(t);
  p=u.getElementsByTagName(t)[0];i.src="//www.google-analytics.com/analytics.js";
  p.parentNode.insertBefore(i,p)}(window,document,"ga","script");

  ga("create", "UA-76467706-9", "auto");
  ga("send", "pageview");
  </script>

</body>
</html>
